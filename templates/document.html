<!DOCTYPE html>
<html>
<head>
    <title>{{ document.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <style>
        body { padding-top: 20px; }
        .markdown-body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Ana Sayfa</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('source', source=document.source) }}">{{ document.source }}</a></li>
                <li class="breadcrumb-item active">{{ document.title }}</li>
            </ol>
        </nav>
        
        <h1 class="mb-4">{{ document.title }}</h1>
        <p><a href="{{ document.url }}" target="_blank">{{ document.url }}</a></p>
        
        <div class="card">
            <div class="card-body markdown-body">
                {{ document.content|safe }}
            </div>
        </div>
        
        <div class="mt-4">
            <h4>Metadata</h4>
            <pre>{{ document.metadata|tojson(indent=2) }}</pre>
        </div>
    </div>
</body>
</html>

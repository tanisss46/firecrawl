<!DOCTYPE html>
<html>
<head>
    <title>Doküman Arama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .source-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Doküman Arama</h1>
        
        <div class="row mb-4">
            <div class="col-md-8">
                <form action="/search" method="get" class="d-flex">
                    <input type="text" name="q" class="form-control me-2" placeholder="Arama sorgusu...">
                    <button type="submit" class="btn btn-primary">Ara</button>
                </form>
            </div>
        </div>
        
        <h2>Kaynaklar</h2>
        <div class="row">
            {% for source in sources %}
            <div class="col-md-4">
                <div class="card source-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ source.name }}</h5>
                        <p class="card-text">{{ source.document_count }} doküman</p>
                        <a href="{{ url_for('source', source=source.name) }}" class="btn btn-outline-primary">Dokümanları Görüntüle</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
